<title>Vistra</title>
<style>
  :root {
    --bg-light: #ffffff;
    --text-light: #222222;
    --bg-dark: #121212;
    --text-dark: #eeeeee;
  }
  body {
    background-color: var(--bg-light);
    color: var(--text-light);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0 1rem;
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark {
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }
  header {
    padding: 1rem 0;
    text-align: center;
  }
  button#themeToggle {
    cursor: pointer;
    padding: 0.5rem 1rem;
    border: none;
    background-color: #3f73aa;
    color: white;
    font-size: 1rem;
    border-radius: 4px;
  }
  section {
    max-width: 800px;
    margin: 2rem auto;
  }
  img, video {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 1rem 0;
    border-radius: 1px;
  }
  footer {
    text-align: center;
    padding: 1rem 0;
    border-top: 1px solid #ccc;
    margin-top: 3rem;
    font-size: 0.9rem;
    color: gray;
  }
</style>
</head>

<script>
  const btn = document.getElementById('themeToggle');
  btn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    if (document.body.classList.contains('dark')) {
      btn.textContent = 'Light';
    } else {
      btn.textContent = 'Dark';
    }
  });
</script>
